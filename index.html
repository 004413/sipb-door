<!DOCTYPE html>
<html ng-app="heatApp">
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
<style>
body {
  font-family: helvetica, arial, sans-serif;
  font-size: 12px;
}

svg {
  font-family: courier;
}

form {
  margin-left: 50px;
}
</style>
</head>
<body ng-controller="visualControl">
  <form ng-submit="processForm()">
  <h2>Heat map of open door probability <span ng-if="formData.startDate && formData.endDate">({{ formData.startDate | date : mediumDate }} to {{ formData.endDate | date : mediumDate }})</span></h2>
    <input type="date" ng-model="formData.startDate" placeholder="Choose Start Date" />
    <input type="date" ng-model="formData.endDate" placeholder="Choose End Date" />
    <input type="submit" />
    <span ng-show="message" ng-class="{ 'has-error' : error }">{{ message }}</span>
  </form>
</body>
</html>
